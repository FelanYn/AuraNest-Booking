<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - AuraNest Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="payment-page">
    <section class="animated-section" style="padding:0;margin-bottom:32px;">
        <img src="images/payment-banner.jpg" alt="Payment Banner" style="width:100%;max-height:260px;object-fit:cover;animation:fadeIn 1.2s;border-radius:0 0 18px 18px;">
    </section>
    <header>
        <div class="top-bar">
            <h1><a href="index.html">AuraNest Booking</a></h1>
        </div>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="payment.html" class="active">Make Payment</a></li>
                <li><a href="index.html" class="btn-nav-secondary">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        
        <div class="form-container">
            <div class="form-header">
                <h2>Payment & Confirmation</h2>
                <p>Secure your booking by completing the payment.</p>
            </div>

            <div class="card">
                <form class="form-layout">
                    <h3>Billing Details</h3>
                    <div class="form-group">
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" placeholder="John M. Doe">
                    </div>
                    <div class="form-group">
                        <label for="card-num">Card Number</label>
                        <input type="text" id="card-num" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group-grid">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM / YY">
                        </div>
                        <div class="form-group">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" placeholder="123">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Confirm and Pay</button>
                </form>
            </div>
        </div>

    </main>

</body>
</html>
