<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AuraNest Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="top-bar">
            <h1><a href="index.html">AuraNest Booking</a></h1>
        </div>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="payment.html">Make Payment</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="index.html" class="btn-nav-secondary">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        
        <div class="form-container">
            <div class="form-header">
                <h2>Send Us a Message</h2>
                <p>Fill out the form below and we'll get back to you soon</p>
            </div>

            <div class="card">
                <form class="form-layout">
                    <h3>Contact Form</h3>
                    
                    <div class="form-group-grid">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="John">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Doe">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="john.doe@example.com">
                    </div>

                    <div class="form-group">
                        <label for="booking-ref">Booking Reference (Optional)</label>
                        <input type="text" id="booking-ref" placeholder="AN123456789">
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="How can we help you?">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Please provide as much detail as possible..."></textarea>
                    </div>

                    <button type="submit" class="btn">Send Message</button>

                </form>
            </div>
        </div>

    </main>

</body>

</html>
